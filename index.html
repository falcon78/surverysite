<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1 id="title">
        Survey Form
    </h1>
    <main>
    <p class="padding-top" id="description">
    Let us know how we can improve freeCodeCamp
    </p>
        <form id="survey-form" action="" method="get">
         
        <div class="container-div">      
            <label class ="left" for="name" id="name-label" >* Name: </label>
            <input class ="right" id="name" type="text" placeholder="Enter your name" required> 
        </div>
        
        <div class="container-div">            
            <label class="left" for="email" id="email-label" >* Email:</label>
            <input class="right" type="email" id="email" placeholder="Enter your email" required> 
        </div>
        
        <div class="container-div">
            <label class ="left" for="age" id="number-label">* Age:</label>
            <input class="right" type="number" id="number" placeholder="Enter your age" min="1" max="120" required>
        </div>

        <div class="container-div"> 
            <label class ="left" for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select class="right" id="dropdown">
                <option value="">-- Please Choose One</option>
                <option value="student">Student</option>
                <option value="Full Time Job">Full Time Job </option>
                <option value="Full Time Learner">Full Time Leaner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            
        </div>

        <div class="container-div"> 
            <label class="left" >How likely is that you would recommend freeCodeCamp to a friend?</label>
            <div class ="right" id="radio-input-div">
                <div>
                <input type="radio" name="recommend" id="definetely">
                <label id="definetely-label" for="definetely">Definetely</label>
                </div> <div>                   
                <input type="radio" name="recommend" id="maybe">
                <label id="maybe-label" for="maybe" >Maybe</label>
                </div> <div>   
                <input type="radio" name="recommend" id="not-sure">
                <label id="not-sure-label" for="not-sure"> Not Sure</label>
                </div>
            </div> 
        </div>

        <div class="container-div"> 
            <label class="left" for="like-most" id="like-most-label"> What would you like most in FCC</label>
            <select class="right" id="like-most">
                <option value="">-- Plese Choose One</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </div> 

        <div class="container-div"> 
            <label class="left">Things that should be improved in the future.
                 (Check all that apply)</label>
                 <div class="right" id="checkbox-input-div">
                <input type="checkbox" id="front" name="checkbox" value="front">
                <label for="front" id="for-front">Front-end Projects</label>
                    <br>
                <input type="checkbox" id="back" name="checkbox" value="back">
                <label for="back" id="for-back">Back-end Projects</label>
                    <br>
                <input type="checkbox" id="data" name="checkbox" value="data">
                <label for="data" id="for-data">Data Visualization</label>
                    <br>
                <input type="checkbox" id="challenges" name="checkbox" value="challenges">
                <label for="challenges" id="for-challenges">Challenges</label>
                </div>
        </div>
        
        <div class="container-div"> 
            <label class="left" for="comment" id="for-comment">Any comments or suggestions?</label>
            <textarea class="right" rows="3" cols="20" id="comment"></textarea>
        </div>

        <div class="container-div">
            <input type="submit"  id="submit" class="submit-button">
        </div>
        </form>
    </main>
</body>
</html>
